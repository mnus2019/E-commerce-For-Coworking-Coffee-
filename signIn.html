<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" /> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Coworking And Coffee E-Commerce</title>
</head>
<body  class="text-center">
    <form class="form-signin">
        <img class="rounded-circle mb-4 mt-4" src="./img/coffeeImg/CoffeeToGo.jpg" alt="" width="72" height="72">
       
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="inputValue col-sm-6 container text-center">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class=" form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
       </div>
        <div class="checkbox mb-3">
          <label>
            <input  type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
       <div class="col-sm-6 text-center">
        <button class="btn inputValue btn-lg  btn-primary btn-block" type="submit">Sign in</button>
        <p class="inputValue text-info mt-5 mb-3 text-muted">&copy; 2020-2021</p>
       </div>
      </form>

     
    
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
